<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://mlsvc01-prod.s3.amazonaws.com/fd4e81f3101/a77159a6-cbf4-46a1-a731-522b77da3e42.png?ver=1649349594000" alt="amazon logo" class="head-logo">
    </header>

    <main>
        <section id="sec1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9pptf-D8FWjk2pjjsblREUJGK75y6uVENPPAVkEGiTUUIIldS" alt="burgundy" id="watch-face">
            <span id="span" class="time"></span>
            <span id="heart">
                <img src="images/heart.png" alt="heart-beat" class="hImg" height="150px">
                <p class="hNote">78</p>
            </span>
            <span id="sports">
                <img src="images/sport.png" alt="sports-mode" class="spImg" height="200px">
            </span>
        </section>
        
        <section id="sec2">
            <div class="heading">
                <h1>FitBit 23 - The Smartest Watch</h1>
            </div>
            <div class="desc">
                Noise ColorFit Pro 4 Advanced Bluetooth Calling Smart Watch with 1.72" TruView Display, Fully-Functional Digital Crown, 311 PPI, 60Hz Refresh Rate, 500 NITS Brightness
            </div>
            <div class="colors">
                <h3>Select Color</h3>
            </div>
            <div class="all-c">
                <button class="col" id="burgundy"></button>
                <button class="col" id="burlywood"></button>
                <button class="col" id="orange"></button>
                <button class="col" id="purple"></button>
            </div>

            <div class="colors"><h3>Features</h3></div>
            <div class="all-f">
                <button class="fea" id="tm">Time</button>
                <button class="fea" id="hb">Heart Beat</button>
                <button class="fea" id="sp">Sports Mode</button>
            </div>
            <button id="buy">Buy Now</button>
        </section>
    </main>
    
    <script src="function.js"></script>
</body>
</html>
